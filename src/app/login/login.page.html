<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{isNew? 'Register': 'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form" [formGroup]="validations_form"
    (ngSubmit)="isNew? tryRegister(validations_form.value):loginUser(validations_form.value)">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">{{isNew?'Register':'Log In'}}
    </ion-button>

    <ion-label class="error-message">{{errorMessage}}</ion-label>
  </form>

  <p class="link">{{isNew?'Already have an account?':'No account yet?' }}<a
      (click)="isNew=!isNew">{{isNew?' Try to Log In.':' Create an account.'}}</a></p>

</ion-content>
